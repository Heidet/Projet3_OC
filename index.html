<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mulhouse City Bike</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/MarkerCluster.css" />        
    <link rel="stylesheet" href="css/MarkerCluster.Default.css" />    
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <header>  <!--header navbar-->
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Mulhouse City Bike</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Accueil <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Liens</a>
                        </li>
                    </ul>
                </div>
            </div>  
        </nav>
    </header>
    <section id="slider"> <!-- bloc slider -->
        <div class="slide active">
                <img src="img/slide1.jpg" alt="slide1">
            <div class="text-slider">
                <h2>Slide 1</h2> 
                <p>Test</p>
            </div>
        </div>

        <div class="slide">
                <img src="img/slide2.jpg" alt="slide2"> 
            <div class="text-slider">
                <h2>Slide 2</h2> 
                <p>Test</p>
            </div>
        </div>

        <div class="slide">
                <img src="img/slide3.jpg" alt="slide3"> 
            <div class="text-slider">
                <h2>Slide 3</h2> 
                <p>Test</p>
            </div>
        </div>

        <div id="conteneur-diapo">
                <div id="commandes">
                    <a id="cmd-left" class="previous" href="#" title="reculer"><span class="chevron"></span></a>
                    <a id="cmd-right" class="next" href="#" title="avancer"><span class="chevron"></span></a>
                </div>
                <div id="diaporama"></div>
        </div>
        <div class="button">
            <i id="cmd-pause" class="fa fa-pause"></i>
        </div>

    </section>
    <div class="container-fluid pt-5">
        <div class="conteneur row">
            <div id="leaflet" class="col-lg-9">
            </div>
            <aside id="station">

                        <div id="infos-station">
                            <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th colspan="2" class="header-station">Station sélectionnée</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="station-titre">Status</td>
                                    <td id="station-status"><span></span></td>
                                </tr>
                                <tr>
                                    <td class="station-titre">Nom</td>
                                    <td id="station-nom"></td>
                                </tr>
                                <tr>
                                    <td class="station-titre">Adresse</td>
                                    <td id="station-adresse"></td>
                                </tr>
                                <tr>
                                    <td class="station-titre">Capacité d'accueil</td>
                                    <td id="station-capacite"></td>
                                </tr>
                                <tr>
                                    <td class="station-titre">Vélo disponible</td>
                                    <td id="station-dispo"><span></span></td>
                                </tr>
                            </tbody>
                            </table>
                            <div id="reserver">
                                <input type="submit" id="btn-reserv" class="btn" value="Réserver">
                            </div>
                        </div>
                    </div><!-- div#adresse -->

                </aside>
        </div>
    </div>

    <section id="section.test">
        
    </section>
    <div class="container pt-5">
    </div>


    <span class="signature">2019 - WebAgency. Réalisé par Antoine Heidet.</span>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/diapo.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/leaflet.markercluster.js"></script>
    <script src="js/map.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
